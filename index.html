<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <select id="type" required>
                <option value="debit">Debit (Expense)</option>
                <option value="credit">Credit (Income)</option>
            </select>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required min="0.01" step="0.01">
            <input type="number" id="quantity" placeholder="Quantity" required min="1" step="1" value="1">
            <input type="date" id="date" required>
            <button type="submit">Add Entry</button>
        </form>
        <div style="text-align:center; margin-bottom:1.5rem;">
            <a href="summary.html" id="view-summary" class="button" style="text-decoration:none; color:#fff; background:#6366f1; padding:0.7rem 1.5rem; border-radius:6px; font-weight:600;">View Summary</a>
        </div>
        <h2>Entries</h2>
        <ul id="expense-list"></ul>
        <div class="total">
            Total: â‚¹<span id="total-amount">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
